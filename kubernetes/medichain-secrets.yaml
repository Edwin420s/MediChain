apiVersion: v1
kind: Secret
metadata:
  name: medichain-secrets
  namespace: medichain
type: Opaque
data:
  database-url: <base64-encoded-database-url>
  jwt-secret: <base64-encoded-jwt-secret>
  hedera-operator-id: <base64-encoded-operator-id>
  hedera-operator-key: <base64-encoded-operator-key>
  ipfs-api-key: <base64-encoded-ipfs-key>
  ipfs-secret: <base64-encoded-ipfs-secret>
  smtp-password: <base64-encoded-smtp-password>