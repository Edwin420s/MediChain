version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: medichain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medichain-network

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/medichain
      JWT_SECRET: your-jwt-secret
      HEDERA_OPERATOR_ID: 0.0.123456
      HEDERA_OPERATOR_KEY: 302e0201...
    depends_on:
      - postgres
    networks:
      - medichain-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - medichain-network

volumes:
  postgres_data:

networks:
  medichain-network:
    driver: bridge